<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <base href="/">
  <title>{{title}}</title>
  <meta name="description" content="{{description}}">
  <meta name="fragment" content="!">

  <!-- Apple META -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Facebook META -->
  <meta property="fb:app_id" content="{{facebookAppId}}">
  <meta property="og:site_name" content="{{title}}">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:url" content="{{url}}">
  <meta property="og:image" content="{{logo}}">
  <meta property="og:type" content="website">

  <!-- Twitter META -->
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:description" content="{{description}}">
  <meta name="twitter:url" content="{{url}}">
  <meta name="twitter:image" content="{{logo}}">


  <!-- Fav Icon -->
  <link href="{{favicon}}" rel="shortcut icon" type="image/x-icon">

  <!-- Application CSS Files -->
  {% for cssFile in cssFiles %}
  <link rel="stylesheet" href="{{cssFile}}">{% endfor %}
</head>

<body class="ng-cloak"  style="overflow-x: hidden">
  <!-- <header ng-include="'/modules/core/client/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header> -->
  <section class="content main-view">
    <!-- <section class="container"> -->
    {% block content %}{% endblock %}
    <!-- </section> -->
  </section>

  <!--Embedding The User Object-->
  <script type="text/javascript">

  </script>

  <!--Load The Socket.io File-->
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>

  <!--Application JavaScript Files-->
  {% for jsFile in jsFiles %}
  <script type="text/javascript" src="{{jsFile}}"></script>{% endfor %}
  <!-- Google Analytics -->
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-109427167-1', 'auto');
    ga('send', 'pageview');

  </script>

  {% if livereload %}
  <!--Livereload script rendered -->
 <!-- <script type="text/javascript" src="{{host}}:35729/livereload.js"></script> -->
  {% endif %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript">
    var scrolltotop = {
      setting: {
        startline: 100,
        scrollto: 0,
        scrollduration: 1e3,
        fadeduration: [500, 100]
      },
      controlHTML: '<img src="http://i1155.photobucket.com/albums/p559/scrolltotop/arrow55.png" />',
      controlattrs: {
        offsetx: 5,
        offsety: 5
      },
      anchorkeyword: "#top",
      state: {
        isvisible: !1,
        shouldvisible: !1
      },
      scrollup: function () {
        this.cssfixedsupport || this.$control.css({
          opacity: 0
        });
        var t = isNaN(this.setting.scrollto) ? this.setting.scrollto : parseInt(this.setting.scrollto);
        t = "string" == typeof t && 1 == jQuery("#" + t).length ? jQuery("#" + t).offset().top : 0, this.$body.animate({
          scrollTop: t
        }, this.setting.scrollduration)
      },
      keepfixed: function () {
        var t = jQuery(window),
          o = t.scrollLeft() + t.width() - this.$control.width() - this.controlattrs.offsetx,
          s = t.scrollTop() + t.height() - this.$control.height() - this.controlattrs.offsety;
        this.$control.css({
          left: o + "px",
          top: s + "px"
        })
      },
      togglecontrol: function () {
        var t = jQuery(window).scrollTop();
        this.cssfixedsupport || this.keepfixed(), this.state.shouldvisible = t >= this.setting.startline ? !0 : !1,
          this.state.shouldvisible && !this.state.isvisible ? (this.$control.stop().animate({
            opacity: 1
          }, this.setting.fadeduration[0]), this.state.isvisible = !0) : 0 == this.state.shouldvisible && this.state
          .isvisible && (this.$control.stop().animate({
            opacity: 0
          }, this.setting.fadeduration[1]), this.state.isvisible = !1)
      },
      init: function () {
        jQuery(document).ready(function (t) {
          var o = scrolltotop,
            s = document.all;
          o.cssfixedsupport = !s || s && "CSS1Compat" == document.compatMode && window.XMLHttpRequest, o.$body =
            t(window.opera ? "CSS1Compat" == document.compatMode ? "html" : "body" : "html,body"), o.$control =
            t('<div id="topcontrol">' + o.controlHTML + "</div>").css({
              position: o.cssfixedsupport ? "fixed" : "absolute",
              bottom: o.controlattrs.offsety,
              right: o.controlattrs.offsetx,
              opacity: 0,
              cursor: "pointer"
            }).attr({
              title: "Scroll to Top"
            }).click(function () {
              return o.scrollup(), !1
            }).appendTo("body"), document.all && !window.XMLHttpRequest && "" != o.$control.text() && o.$control
            .css({
              width: o.$control.width()
            }), o.togglecontrol(), t('a[href="' + o.anchorkeyword + '"]').click(function () {
              return o.scrollup(), !1
            }), t(window).bind("scroll resize", function (t) {
              o.togglecontrol()
            })
        })
      }
    };
    scrolltotop.init();

  </script>
  <noscript>Not seeing a
    <a href="http://www.scrolltotop.com/">Scroll to Top Button</a>? Go to our FAQ page for more info.</noscript>
</body>

</html>
